<!doctype html>
<html>
    <head>
        <title>DualChess</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/button.css">

        <!-- DEP jQuery AND AJAX -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <!-- DEP Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    </head>
    <body>

        <div class = "header">
            <img id="logo" src="img/logo_name.png" alt="logo" />
            <img id="sign-in-status" src="img/login.png" alt="sign" />

        </div>

        <ul id="nav">
            <li><a class="active" href="#user" data-launch-view="user" id="menu_user">User</a></li>
            <li><a href="#game" data-launch-view="game" id="menu_game">Game</a></li>
            <li><a href="#history" data-launch-view="history" id="menu_history">History</a></li>
            <li><a href="#about" data-launch-view="about" style="float" id="menu_about">About</a></li>
        </ul>

        <div id="dualchess">    


            <div class="view" id="user">
                <button class="noselect" id="login-button"><span id="span-login-button">Log In </span></button>
                <div id="user-data">
                    <img id="profile-pic"/>
                    <p id="username"></p>
                    <p id="username"></p>
                </div>

            </div>

            <div class="view hide" id="game">
                <p id="invite-log-game">Please, go to User tab to login.</p>


                <div hidden id="chessboard" style="position: absolute; padding: 50px; width: 66%;"> </div>

            </div>

            <div class="view hide" id="history">
                <p id="invite-log-history">Please, go to User tab to login.</p>
                <h1>to do history</h1>
            </div>

            <div class="view hide" id="about">
                <h1>to do about</h1>
            </div>

        </div>




    </body>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/chessboard.js"></script>
        <script src="scripts/mechanics.js"></script>



</html>
