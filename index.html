  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

  <style>
    #makeMeDraggable { position: absolute; width: 200px; height: 200px; background: red; }
  </style>
    
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    
  <script type="text/javascript">
    
  $( init );
    
  // function init() {
  //   $('#makeMeDraggable').draggable( {
  //     containment: '#content',
  //     cursor: 'move',
  //     snap: '#content'
  //   } );
  // }

  function init() {
  
    // Reset the game
    $('#chessboard').html( '' );
  
    // Create the chess board
    for ( var i=1; i<=64; i++ ) {

      var lettre = "";
      var chiffre = "";
      
      switch (i%8)
      {
        case 0:
          lettre = "H";
          break;
        case 1:
          lettre = "A";
          break;
        case 2:
          lettre = "B";
          break;
        case 3:
          lettre = "C";
          break;
        case 4:
          lettre = "D";
          break;
        case 5:
          lettre = "E";
          break;
        case 6:
          lettre = "F";
          break;
        case 7:
          lettre = "G";
          break;
      }

      switch (Math.floor((i-1)/8))
      {
        case 0:
          chiffre = "8";
          break;
        case 1:
          chiffre = "7";
          break;
        case 2:
          chiffre = "6";
          break;
        case 3:
          chiffre = "5";
          break;
        case 4:
          chiffre = "4";
          break;
        case 5:
          chiffre = "3";
          break;
        case 6:
          chiffre = "2";
          break;
        case 7:
          chiffre = "1";
          break;
      }

      if(Math.floor( (i-1)/8) % 2 == 0)
      {
        if(i%2 == 0)
        {
          $('<div id="'+ lettre + chiffre +'" style="font-size: 75%; color: white; background-color: black; position: absolute; height: 70%; width: 6%; margin-left:'+ (6*((i-1)%8)) +'%;margin-top:'+ (6 * Math.floor( (i-1)/8) ) +'%;">' + lettre + chiffre + '</div>').appendTo( '#chessboard' ).droppable( {
            // accept: '#cardPile div',
            hoverClass: 'hovered'
            // drop: handleCardDrop
          } );
        }
        else
        {
          $('<div id="'+ lettre + chiffre +'" style="font-size: 75%; background-color: white; position: absolute; height: 70%; width: 6%; margin-left:'+ (6*((i-1)%8)) +'%;margin-top:'+ (6 * Math.floor( (i-1)/8) ) +'%;">' + lettre + chiffre + '</div>').appendTo( '#chessboard' ).droppable( {
            // accept: '#cardPile div',
            hoverClass: 'hovered'
            // drop: handleCardDrop
          } );
        }
      }
      else
      {
        if(i%2 == 0)
        {
          $('<div id="'+ lettre + chiffre +'" style="font-size: 75%; background-color: white; position: absolute; height: 70%; width: 6%; margin-left:'+ (6*((i-1)%8)) +'%;margin-top:'+ (6 * Math.floor( (i-1)/8) ) +'%;">' + lettre + chiffre + '</div>').appendTo( '#chessboard' ).droppable( {
            // accept: '#cardPile div',
            hoverClass: 'hovered'
            // drop: handleCardDrop
          } );
        }
        else
        {
          $('<div id="'+ lettre + chiffre +'" style="font-size: 75%; color: white; background-color: black; position: absolute; height: 70%; width: 6%; margin-left:'+ (6*((i-1)%8)) +'%;margin-top:'+ (6 * Math.floor( (i-1)/8) ) +'%;">' + lettre + chiffre + '</div>').appendTo( '#chessboard' ).droppable( {
            // accept: '#cardPile div',
            hoverClass: 'hovered'
            // drop: handleCardDrop
          } );
        }
      }
    }
  }
    
  </script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">hourglass_empty</i> DualChess</h3>
        </div>
      </div>

      <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-500">

      <!-- Red scquare -->
      <!-- <div id="makeMeDraggable"> </div> -->
      <div hidden id="chessboard" style="position: absolute; padding: 50px; width: 66%;"> </div>


      <div hidden id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          
        <!-- Messages container -->
        <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop" >
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">
              <span id="message-filler"></span>
            </div>
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
            </form>
            <form id="image-form" action="#">
              <input id="mediaCapture" type="file" accept="image/*,capture=camera">
              <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                <i class="material-icons">image</i>
              </button>
            </form>
          </div>
        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>

    </main>

  <script src="scripts/main.js"></script>
